<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netværket</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Netværket</h1>
    </header>

    <div class="calendar">
        <h2>Kommende arrangementer</h2>
        <table>
            <thead>
                <tr>
                    <th>Mandag</th>
                    <th>Tirsdag</th>
                    <th>Onsdag</th>
                    <th>Torsdag</th>
                    <th>Fredag</th>
                    <th>Lørdag</th>
                    <th>Søndag</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="bestem">
        <form id="votingForm">
            <label>
                Biograf tur
                <input type="radio" name="choice" value="Biograf tur">
            </label><br>
            <label>
                Madlavning
                <input type="radio" name="choice" value="Madlavning">
            </label><br>
            <label>
                Boldspil
                <input type="radio" name="choice" value="Boldspil">
            </label><br>
            <button type="button" onclick="submitForm()">Stem</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>

    <footer>
        <div class="footer">
            <a href="javascript:void(0);" onclick="goBack()" class="footer-link">Hjem</a>
            <a href="chat.html" class="footer-link">Chat</a>

            <a href="profil.html" class="footer-link">Login</a>
        </div>
        <p>&copy; 2023 Ventilen.dk. Alle rettigheder forbeholdes.</p>
    </footer>
</body>
</html>
